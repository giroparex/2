<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Socorrismo Aqualandia - Bienvenida</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Lexend', sans-serif; min-height: 100dvh; }
        .shake { animation: shake 0.4s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-100 min-h-screen flex flex-col font-display overflow-x-hidden">
    <div class="absolute -top-20 -right-20 w-64 h-64 bg-primary/10 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-20 -left-20 w-80 h-80 bg-primary/5 rounded-full blur-3xl"></div>

    <main class="flex-grow flex flex-col items-center justify-between px-8 py-12 relative z-10 max-w-md mx-auto w-full">
        <header class="text-center mt-4">
            <div class="inline-flex items-center justify-center p-3 mb-4 bg-primary/10 rounded-xl">
                <span class="material-icons text-primary text-4xl">pool</span>
            </div>
            <h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">
                Socorrismo<br/>
                <span class="text-primary">Aqualandia</span>
            </h1>
        </header>

        <div class="relative w-full flex justify-center items-center py-4">
            <div class="relative w-48 h-48 flex items-center justify-center">
                <div class="absolute inset-0 bg-primary/10 rounded-full animate-pulse"></div>
                <div class="absolute bg-white dark:bg-slate-800 rounded-full p-6 shadow-xl">
                    <span class="material-icons text-primary text-6xl">lock</span>
                </div>
            </div>
        </div>

        <div class="w-full space-y-4" id="login-container">
            <div class="space-y-2">
                <label class="text-xs font-semibold uppercase text-slate-400 ml-1">Contraseña de acceso</label>
                <input 
                    type="password" 
                    id="passwordInput" 
                    placeholder="Introduce el código" 
                    class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary focus:ring-0 outline-none transition-all"
                >
                <p id="errorMessage" class="text-red-500 text-xs hidden ml-1">Contraseña incorrecta, inténtalo de nuevo.</p>
            </div>

            <button onclick="checkPassword()" class="w-full bg-primary hover:bg-primary/90 text-white font-semibold py-4 px-8 rounded-xl shadow-lg shadow-primary/30 flex items-center justify-center transition-all active:scale-95 group">
                <span class="text-lg">Acceder</span>
                <span class="material-icons ml-2 group-hover:translate-x-1 transition-transform">login</span>
            </button>
        </div>

        <footer class="mt-8 text-center">
            <p class="text-xs text-slate-400 dark:text-slate-500 font-light">
                Design by <span class="font-semibold text-slate-500 dark:text-slate-400">Juan García</span>
            </p>
        </footer>
    </main>

    <script>
        function checkPassword() {
            const pass = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMessage');
            const inputField = document.getElementById('passwordInput');

            // --- CAMBIA LA CONTRASEÑA AQUÍ ---
            const CONTRASEÑA_CORRECTA = "1234qwer"; 

            if (pass === CONTRASEÑA_CORRECTA) {
                // Redirigir si es correcta
                window.location.href = "panelprincipal.html";
            } else {
                // Efecto de error
                errorMsg.classList.remove('hidden');
                inputField.classList.add('border-red-500', 'shake');
                
                // Limpiar efectos después de la animación
                setTimeout(() => {
                    inputField.classList.remove('shake');
                }, 400);
            }
        }

        // Permitir entrar al presionar "Enter"
        document.getElementById('passwordInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
