<!DOCTYPE html>
<html lang="es">
<head>

    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",

                extend: {

                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {

                        "lg": "0.5rem",

    <style>

<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-100 min-h-screen flex flex-col font-display overflow-x-hidden">
    <div class="absolute -top-20 -right-20 w-64 h-64 bg-primary/10 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-20 -left-20 w-80 h-80 bg-primary/5 rounded-full blur-3xl"></div>

    <main class="flex-grow flex flex-col items-center justify-between px-8 py-12 relative z-10 max-w-md mx-auto w-full">
        <header class="text-center mt-4">
            <div class="inline-flex items-center justify-center p-3 mb-4 bg-primary/10 rounded-xl">
                <span class="material-icons text-primary text-4xl">pool</span>
            </div>
            <h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">
                Socorrismo<br/>
                <span class="text-primary">Aqualandia</span>
            </h1>
            <p class="text-slate-500 dark:text-slate-400 mt-2 text-sm font-light">
                Gestión de formación y salvamento
            </p>
        </header>

        <div class="relative w-full flex justify-center items-center py-8">
            <div class="relative w-64 h-64 md:w-80 md:h-80 flex items-center justify-center">
                <div class="absolute inset-0 bg-primary/10 rounded-full animate-pulse"></div>
                <svg class="w-full h-full drop-shadow-2xl" viewbox="0 0 200 200">
                    <circle cx="100" cy="100" fill="white" r="80" stroke="#13a4ec" stroke-width="4"></circle>
                    <circle cx="100" cy="100" fill="transparent" r="50" stroke="#13a4ec" stroke-width="4"></circle>
                    <path d="M100 20 A80 80 0 0 1 156.5 43.5 L142.4 57.6 A60 60 0 0 0 100 40 Z" fill="#ef4444"></path>
                    <path d="M100 180 A80 80 0 0 1 43.5 156.5 L57.6 142.4 A60 60 0 0 0 100 160 Z" fill="#ef4444"></path>
                    <path d="M20 100 A80 80 0 0 1 43.5 43.5 L57.6 57.6 A60 60 0 0 0 40 100 Z" fill="#ef4444"></path>
                    <path d="M180 100 A80 80 0 0 1 156.5 156.5 L142.4 142.4 A60 60 0 0 0 160 100 Z" fill="#ef4444"></path>
                    <circle cx="100" cy="100" fill="none" r="90" stroke="#e2e8f0" stroke-dasharray="10 10" stroke-width="2"></circle>
                </svg>
                <div class="absolute bg-white dark:bg-slate-800 rounded-full p-4 shadow-xl">
                    <span class="material-icons text-primary text-5xl">verified_user</span>
                </div>
            </div>
        </div>

        <div class="w-full space-y-4" id="login-container">
            <div class="space-y-2">
                <label class="text-xs font-semibold uppercase text-slate-400 w-full block text-center mb-1">Contraseña de acceso</label>
                <input 
                    type="password" 
                    id="passwordInput" 
                    placeholder="Introduce el código" 
                    class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary focus:ring-0 outline-none transition-all">
                <p id="errorMessage" class="text-red-500 text-xs hidden ml-1">Contraseña incorrecta, inténtalo de nuevo.</p>
            </div>
            <div class="w-full space-y-6">
                <button onclick="checkPassword()" class="w-full bg-primary hover:bg-primary/90 text-white font-semibold py-4 px-8 rounded-xl shadow-lg shadow-primary/30 flex items-center justify-center transition-all active:scale-95 group">
                    <span class="text-lg">Acceder</span>
                    <span class="material-icons ml-2 group-hover:translate-x-1 transition-transform">login</span>
                </button>
            </div>
            <div class="flex flex-col items-center gap-4">
                <span class="text-xs text-slate-400 uppercase tracking-widest font-medium">Plataforma Educativa</span>
                <div class="flex gap-4">
                    <div class="h-1 w-8 bg-primary rounded-full"></div>
                    <div class="h-1 w-8 bg-primary rounded-full"></div>
                    <div class="h-1 w-8 bg-primary rounded-full"></div>
                </div>
            </div>
        </div>

        <footer class="mt-8 text-center">
            <p class="text-xs text-slate-400 dark:text-slate-500 font-light">
                Design by <span class="font-semibold text-slate-500 dark:text-slate-400">Juan García</span>
            </p>
        </footer>
    </main>

    <script>
        async function checkPassword() {
    const inputField = document.getElementById('passwordInput');
    const pass = inputField.value.trim(); // .trim() elimina espacios accidentales
    const errorMsg = document.getElementById('errorMessage');
    
    // Hash para contraseña
    const HASH_CORRECTO = "8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918";

    try {
        const encoder = new TextEncoder();
        const data = encoder.encode(pass);
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

        if (hashHex === HASH_CORRECTO) {
            sessionStorage.setItem('acceso_permitido', 'true');
            window.location.href = "panelprincipal.html";
        } else {
            errorMsg.classList.remove('hidden');
            inputField.classList.add('border-red-500', 'shake');
            setTimeout(() => inputField.classList.remove('shake'), 400);
        }
    } catch (e) {
        console.error("Error en el cifrado:", e);
        alert("Tu navegador no soporta esta función de seguridad.");
    }
}
    </script>

    <div class="fixed bottom-0 left-0 w-full overflow-hidden leading-[0] pointer-events-none opacity-40">
        <svg class="relative block w-full h-[60px]" data-name="Layer 1" preserveaspectratio="none" viewbox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg">
            <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V120H0V0C49.1,15.24,103,31.26,158.33,40.45,213.7,49.64,263.39,67.23,321.39,56.44Z" fill="#13a4ec" fill-opacity="0.1"></path>
        </svg>
    </div>
</body>
